<div class="categoryBackgroundIndividual" [style.--color]="categoryInfo?.color">
  <h4 class="titleCategory">{{ categoryInfo?.name }}</h4>
  <div class="container">
      <div class="row">
          <div class="col-2" *ngFor="let cCard of comicCardList;">
              
            <div class="row" *ngIf="cCard?.genre == categoryInfo?.id">
                <app-card-page [cCardInfo]="cCard" [genreInfo]="categoryInfo"></app-card-page>
            </div>
  
          </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-2 offset-10">
          <a [routerLink]="['/', 'category#' + categoryInfo?.id]"><div class="readMoreCategoryText">See more <b><i-bs name="chevron-double-right" height="12px" width="12px"></i-bs>   </b></div></a>
        </div>
      </div>
  </div>
</div>
<br>
