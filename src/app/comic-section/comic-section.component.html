        <div class="row" *ngIf="cCard?.genre == categoryInfo?.id">
            <app-card-page [cCardInfo]="cCard" [genreInfo]="categoryInfo"></app-card-page>
        </div>

        </div>
    </div>
    <br>
    <div class="row justify-content-end">
      <div class="col-3 offset-9">
        <a class="readMoreCategoryText" [routerLink]="['/', 'category#' + categoryInfo?.id]"><b>Ver m√°s de {{ categoryInfo?.name }} <i-bs name="chevron-double-right" width="12" height="12"></i-bs></b></a>
      </div>
    </div>
</div>
